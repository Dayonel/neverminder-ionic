<ion-content class="ion-padding">
  <ion-modal trigger="add-reminder" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add Reminder</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()">Done</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <reminder-edit [openAccordion]="true"></reminder-edit>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
