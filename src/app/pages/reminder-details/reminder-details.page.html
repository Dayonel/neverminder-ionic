<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Details page</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-text color="primary">Done</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-header collapse="condense">
    <ion-toolbar color="light">
      <ion-title size="large">
        <ion-input placeholder="Title..." aria-label="Title" value="Details page"></ion-input>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Date & Time -->
  <ion-list [inset]="true">
    <ion-accordion-group>

      <!-- Accordion 1 -->
      <ion-accordion value="first">
        <ion-item slot="header">
          <div class="flex items-center gap-4 text-ellipsis">
            <ion-icon name="calendar-outline"></ion-icon>
            <ion-label>{{ formattedDate }}</ion-label>
          </div>
        </ion-item>

        <ion-datetime slot="content" #date id="date" (ionChange)="dateChanged(date.value)" presentation="date"></ion-datetime>
      </ion-accordion>

      <!-- Accordion 2 -->
      <ion-accordion value="second">
        <ion-item slot="header">
          <div class="flex items-center gap-4">
            <ion-icon name="alarm-outline"></ion-icon>
            <ion-label>{{ formattedTime }}</ion-label>
          </div>
        </ion-item>
        <ion-datetime slot="content" #time id="time" (ionChange)="timeChanged(time.value)" presentation="time"
          hourCycle="h23"></ion-datetime>
      </ion-accordion>
    </ion-accordion-group>

    <!-- Enabled -->
    <ion-item lines="none">
      <ion-toggle [(ngModel)]="enabled">
        <ion-label>Enabled</ion-label>
        <ion-note color="medium">{{ enabled ? 'Notification will be sent' : 'No notification will be sent' }}</ion-note>
      </ion-toggle>
    </ion-item>
  </ion-list>

  <ion-card class="m-4 shadow-none">
    <ion-card-content class="pt-2">
      <ion-textarea aria-label="Description" maxlength="1024" auto-grow="true" placeholder="Description..." value=""
        rows="5"></ion-textarea>
    </ion-card-content>
  </ion-card>

  <div class="p-4">
    <ion-button color="light" expand="block" (click)="actionSheetOpen = true">
      <ion-text color="danger">Delete reminder</ion-text>
    </ion-button>
  </div>
</ion-content>

<ion-action-sheet [isOpen]="actionSheetOpen" header="Are you sure you want to delete this reminder?"
  [buttons]="actionSheetButtons"></ion-action-sheet>
